<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>


<form action="#" method="post">
    <label for="username">用户名:</label>
    <input type="text" name="username" id="username"><br>
    <label for="password">密码:</label>
    <input type="password" name="password" id="password"><br>

    性别:
    <input type="radio" name="gender" value="male" id="male"><label for="male">男</label>
    <input type="radio" name="gender" value="female" id="female"><label for="female">女</label>
    <br>

    居住国家:
    <select name="country">
        <option></option>
        <option value="CN">中国</option>
        <option value="AM">美国</option>
        <option value="RU">俄罗斯</option>
    </select>
    <br>

    爱好:
    <input type="checkbox" name="hobby" value="travel" id="travel"><label for="travel">旅游</label>
    <input type="checkbox" name="hobby" value="read" id="read"><label for="read">看书</label>
    <input type="checkbox" name="hobby" value="study" id="study"><label for="study">学习</label>
    <br>

    上传头像:
    <input type="file">
    <br>

    个人描述:
    <br>
    <textarea rows="5" cols="20" name="desc"></textarea>
    <br>

    <input type="reset" value="重置">
    <br>
    <input type="submit" value="注册">
</form>

</body>
</html>
