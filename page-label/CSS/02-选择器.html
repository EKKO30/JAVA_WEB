<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS选择器</title>
</head>

<style>
    div{
        color: red;
    }

    #b{
      color: blue;
    }

    .tab{
        color: blueviolet;
    }

</style>
<body>

<div>aaaa</div>
<div id="b">bbbb</div>
<div class="tab">cccc</div>

<span class="tab">dddd</span>

</body>
</html>
